<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">اكتب حسابك</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">اكتب  وصفاتك</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <label for="inputPassword5" class="form-label">كلمة السر</label>
<input type="password" id="inputPassword5" required class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
كلمة السر يجب أن تحوي ارقام و رموز و محارف</div>
<div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">اكتب اسمك</span>
    <input type="text" class="form-control" required placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
  </div>
    <div class="form-text" id="basic-addon4">كم تبلغ ثروتك </div>
  </div>
  
  <div class="input-group mb-3">
    <span class="input-group-text">$</span>
    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
    <span class="input-group-text">.00</span>
  </div>
  <input type="submit" value="ارسال">
  <input type="reset" value="اعادة كتابة">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
